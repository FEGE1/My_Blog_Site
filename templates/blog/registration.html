{% extends "base.html" %}
{% load static %}
{% block bodyBlock %}
<div class="jumbotron">
    {% if user.is_authenticated %}
        <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{userMain.as_p}}
        {{userForm.as_p}}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
